# Render Blueprint: frontend static site with SPA rewrite so /join/:token (invite links) work.
# If you deploy the frontend without Blueprint, add the rewrite in Dashboard:
# Redirects/Rewrites â†’ Add: Source /*, Destination /index.html, Action: Rewrite.
services:
  - type: web
    name: tabby-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
