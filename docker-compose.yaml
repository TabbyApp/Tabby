services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tabby
      POSTGRES_PASSWORD: tabby
      POSTGRES_DB: tabby
    ports:
      - "5433:5432"
    volumes:
      - tabby_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tabby -d tabby"]
      interval: 2s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    environment:
      DATABASE_URL: postgresql://tabby:tabby@db:5432/tabby
      PORT: "3001"
      DEBUG_ERRORS: "1"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - tabby_uploads:/app/uploads

volumes:
  tabby_pg:
  tabby_uploads:
