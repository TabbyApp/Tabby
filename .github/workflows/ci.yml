name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
      - run: npm run build

  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - working-directory: server
        run: npm ci

      - working-directory: server
        run: npm run build

  server-migrate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tabby
          POSTGRES_PASSWORD: tabby
          POSTGRES_DB: tabby
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tabby -d tabby"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - working-directory: server
        run: npm ci

      - working-directory: server
        run: npm run build

      - working-directory: server
        env:
          DATABASE_URL: postgresql://tabby:tabby@localhost:5432/tabby
        run: npm run migrate
